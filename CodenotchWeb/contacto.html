        </h3>
    </div>
            <form action="" class="contacto__div2">
                <div class="col1">Datos
                    <input type="text" name="name" placeholder="Nombre*" required data-name="name">
                    <input type="text" name="lastname" placeholder="Apellidos*" required data-name="lastname">
                    <input type="text" name="phone" placeholder="Teléfono*" required data-name="phone">
                    <input type="text" name="email" placeholder="Correo*" required data-name="email">    
                </div>
                <div class="col2">
                    <div class="mensaje">
                        <label for="msg">Mensaje*</label>
                        <textarea name="msg" id="" cols="30" rows="10"></textarea>    
                    </div>
                    <div class="check">
                        <div class="politica">
                            <input type="checkbox" name="politicy">
                            <label for="checkbox">He leído y acepto la política de privacidad y las condiciones*</label>
                        </div>
                        <button class="contacto__button">ESPERO VUESTRA LLAMADA</button>
                    </div>
                </div>
            </form>
